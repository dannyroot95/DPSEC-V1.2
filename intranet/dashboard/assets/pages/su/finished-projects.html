<div style="margin-top: 5px;">

<h4><ion-icon style="color: rgb(83, 83, 83);" name="document-text-outline"></ion-icon>&nbsp;Proyectos Finalizados<label style="width: 10%;"></label>

</h4>
</div>

<div class="table-responsive">
 
    <table class="table table-hover" id="tb-projects">
        <thead>
          <tr style="background-color: #c5236f;color: #f1f1f1;">
            <th scope="col" style="width: 10px;">#</th>
            <th scope="col" style="width: 100px;">Título de proyecto</th>
            <th scope="col" style="width: 50px;">Semestre</th>
            <th scope="col" style="width: 50px;">Asesor</th>
            <th scope="col" style="width: 50px;">Estado</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
      
    </div>


<div class="modal fade" id="postulateProjectModal" tabindex="-1" aria-labelledby="postulateModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="postulateModalLabel">Detalle de proyecto</h1>
        <button type="button" id="btn-close-modal-project" data-bs-target="#detailModal" data-bs-toggle="modal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <div style="display:flex;justify-content: center;align-items: center;">
          <label style="font-size: 16px;">Semestre :&nbsp;</label><label id="ps-semester" style="font-size: 16px;font-weight: bold;">2022-II</label>
          <div style="margin-right: 2%;margin-left:2%"></div>
          <label style="font-size: 16px;">Modalidad :&nbsp;</label><label id="ps-modality" style="font-size: 16px;font-weight: bold;">ESTUDIANTE</label>
          <div style="margin-right: 2%;margin-left:2%"></div>
          <label style="font-size: 16px;">¿Es Financiado? :&nbsp;</label><label id="ps-financed" style="font-size: 16px;font-weight: bold;"></label>
          <div style="margin-right: 2%;margin-left:2%"></div>
          <label style="font-size: 16px;">Monto :&nbsp;</label><label id="ps-amount" style="font-size: 16px;font-weight: bold;"></label>
        </div>
        <br>

        <div>
          <label style="color: #2346c5;">Asesor : </label>
          <label id="ps-adviser" style="font-size: 14px;color:black;font-weight: 500;font-size: 16px;text-transform: uppercase;"></label>
        </div>
        <p></p>

      <div>
        <span style="color: #2346c5;">Título del proyecto : </span>
        <label id="ps-title" style="font-size: 14px;color:black;font-weight: 500;text-transform: uppercase;"></label>
      </div>

      <br>
      <div class="input-group">
        <span class="input-group-text">Resumen del proyecto</span>
        <textarea class="form-control" disabled style="height: 100px;color:#000" maxlength="300" id="ps-resume" aria-label="rs-project"></textarea>
      </div>
      <br>

      <div style="display: flex;justify-content: center;align-items: center;">
      
        <div>
          <label style="color: #2346c5;font-weight: bold;">Facultad : </label>
          <label id="ps-faculty" style="font-size: 14px;color:black;font-weight: 500;text-transform: uppercase;"></label>
        </div>

        <div style="margin-left: 25px;margin-right: 25px;"></div>

        <div>
          <label style="color: #2346c5;font-weight: bold;">Carrera : </label>
          <label id="ps-carrer" style="font-size: 14px;color:black;font-weight: 500;text-transform: uppercase;"></label>
        </div>

      </div>

    
      <br>

      <label style="color: #2346c5;font-size: 18px;">PARTICIPANTES</label><br>
      <label style="font-weight: bold;color: #000;">Alumnos : </label>
      <fieldset id="fieldsetSTD">
        <table class="table table-hover" id="tbStd">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombres y apellidos</th>
              <th scope="col">Código</th>
              <th scope="col">DNI</th>
            </tr>
          </thead>
          <tbody id="tdbody-tch-std">
          </tbody>
        </table>
      </fieldset>
      <br>

      <label style="font-weight: bold;color: #000;">Docentes : </label>
      <fieldset id="fieldsetTCH">
        <table class="table table-hover" id="tbTch">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombres y apellidos</th>
              <th scope="col">DNI</th>
            </tr>
          </thead>
          <tbody id="tdbody-tch-tch"></tbody>
        </table>
      </fieldset>
      <br><br>

      <div style="display: flex;justify-content: center;align-items: center;" id="docs-file">
      </div>

      <br>
      <div style="display: flex;justify-content: center;align-items: center;" id="docs-file-2">
      </div>

      <br>
      
      </div>
      <div class="modal-footer">
        <div id="isUpload" style="display: none;">
          <label style="font-weight: bold;color:#000">Guardando datos...</label> &nbsp; <div class="smallLoader"></div>
      </div>
        <div id="btn-footer">
        </div>
      </div>
    </div>
